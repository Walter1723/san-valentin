<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://github.com/Walter1723/san-valentin/blob/main/wallpaper.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
        }
        .contenedor {
            margin-top: 15vh;
            animation: fadeIn 2s ease-in-out;
        }
        h1, p {
            font-family: 'Pacifico', cursive;
        }
        .botones {
            margin-top: 20px;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
            border-radius: 12px;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #ff3366;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .corazones {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            pointer-events: none;
        }
        .corazon {
            position: absolute;
            bottom: -10px;
            animation: subir 5s linear infinite;
            color: pink;
            font-size: 24px;
        }
        @keyframes subir {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="contenedor" id="contenedor">
        <h1>Hola Srta. Antonella ‚ù§Ô∏è</h1>
        <p>Estoy seguro que leyendo esto te ves preciosa con esos ojitos tan lindos que tienes:</p>
        <h2>¬øTe gustar√≠a ser mi San Valent√≠n este 14 de febrero? ü•∞</h2>
        <div class="botones">
            <button id="btnSi" onclick="respuestaSi()">S√≠</button>
            <button id="btnNo" onclick="respuestaNo()">No</button>
        </div>
    </div>
    <div class="corazones" id="corazones"></div>

    <script>
        let intentosNo = 0;

        function respuestaSi() {
            switch (intentosNo) {
                case 0:
                    mostrarMensaje("¬°Awwww ni lo pensaste dos veces! ü•∞", "En serio te adoro!!! Dios m√≠o me encantas. Gracias por dejarme ser tu San Valent√≠n ‚ù§Ô∏è");
                    break;
                case 1:
                    mostrarMensaje("¬°Ya me estaba asustando jajaja te quiero! ‚ù§Ô∏è", "Gracias por decir que s√≠. Eres la mejor.");
                    break;
                case 2:
                case 3:
                default:
                    mostrarMensaje("¬°Ya sab√≠a que querr√≠as jeje! ‚ù§Ô∏è", "Sab√≠a que no podr√≠as resistirte jejeje. Gracias, mi amor.");
                    break;
            }
            lanzarCorazones();
        }

        function respuestaNo() {
            intentosNo++;
            const btnSi = document.getElementById('btnSi');
            const btnNo = document.getElementById('btnNo');

            switch (intentosNo) {
                case 1:
                    alert('¬øC√≥mo que no? üò¢');
                    btnSi.style.transform = 'scale(1.2)';
                    btnNo.style.transform = 'scale(0.8)';
                    break;
                case 2:
                    alert('¬øDe veritas no quieres? :c');
                    btnSi.style.transform = 'scale(1.5)';
                    btnNo.style.transform = 'scale(0.5)';
                    break;
                case 3:
                    alert('Yo creo que solo hay una forma de solucionar esto... üòè');
                    btnSi.style.transform = 'scale(2)';
                    btnNo.style.transform = 'scale(0.3)';
                    break;
                default:
                    btnSi.style.transform = `scale(${2 + intentosNo * 0.5})`;
                    btnNo.style.transform = `scale(${Math.max(0.05, 0.3 - intentosNo * 0.05)})`;

                    if (btnNo.offsetWidth < 10) {
                        btnNo.style.display = 'none';
                    }
                    if (btnSi.offsetWidth > 300) {
                        btnSi.onclick = finalSi;
                    }
                    break;
            }
        }

        function finalSi() {
            mostrarMensaje("¬°Ya pero no grites tampoco jajaja te quiero mucho! ‚ù§Ô∏è", "Nos vemos el 22, mi chinita hermosa üíñ ese d√≠a te dar√© todos tus regalos");
            lanzarCorazones();
        }

        function mostrarMensaje(titulo, mensaje) {
            document.getElementById('contenedor').innerHTML = `
                <h1>${titulo}</h1>
                <p>${mensaje}</p>
                <img src="https://github.com/Walter1723/san-valentin/blob/main/bunny.jpg?raw=true" width="200" alt="Conejito lindo">
            `;
        }

        function lanzarCorazones() {
            const contenedorCorazones = document.getElementById('corazones');
            for (let i = 0; i < 30; i++) {
                const corazon = document.createElement('div');
                corazon.classList.add('corazon');
                corazon.innerHTML = '‚ù§Ô∏è';
                corazon.style.left = Math.random() * 100 + 'vw';
                corazon.style.animationDuration = Math.random() * 3 + 3 + 's';
                contenedorCorazones.appendChild(corazon);

                setTimeout(() => corazon.remove(), 5000);
            }
        }
    </script>
</body>
</html>
